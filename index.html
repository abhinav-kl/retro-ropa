<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../assets/logo2.png" />
    <title>retro ropa</title>
  </head>
  <body>
    <!-- start -->

    <header>
      <a class="head-name" href="#home">retro ropa</a>
      <nav class="navbar navbar-light">
        <div class="container-fluid justify-content-center">
          <a class="nav-link me-5" href="#collections">collections</a>
          <a class="nav-link" href="#contact">contact</a>
        </div>
      </nav>
      <!-- <nav class="navbar navbar-expand-lg navbar-light text-center
      ">
      
      </nav> -->
    </header>

    <!-- hero sections -->

    <!-- new hero-div -->
    <section class="hero" id="home">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="landing-name">
              <div class="row second-row">
                <h1 class="main-head">Retro</h1>
                <p class="sub-head text-end">Ropa</p>
                <div class="text-container mt-5">
                  <span class="text"></span>
                  <span class="cursor">_</span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col d-flex justify-content-center align-items-center mt-5"
          >
            <img class="img" src="../assets/hero-image.jpg" alt="hero-image" />
          </div>
        </div>
      </div>
    </section>
    <!-- new hero end -->

    <!-- gallery section for displaying the sample dress collections -->

    <!-- collections -->
    <section class="collections" id="collections">
      <div class="container pt-5 pb-3">
        <div class="row text-center">
          <h2 class="pb-1" id="collection-head">collections</h2>
          <div class="col">
            <img
              class="img-collection"
              src="../assets/collection-2.jpg"
              alt="hero-image"
            />
            <p class="collection-banner">new arrivals</p>
          </div>
          <div class="col">
            <img
              class="img-collection"
              src="../assets/hero-image.jpg"
              alt="hero-image"
            />
            <p class="collection-banner">jeans</p>
          </div>
          <div class="col">
            <img
              class="img-collection"
              src="../assets/collection-3.jpg"
              alt="hero-image"
            />
            <p class="collection-banner">shirts</p>
          </div>
        </div>
      </div>
    </section>

    <!-- for simple get in touch form -->

    <!-- form -->
    <section class="contact" id="contact">
      <div class="container">
        <div class="contact-container">
          <h2>Get in touch</h2>
          <form action="#" method="POST">
            <div class="info-box">
              <label class="label" for="phone">phone</label>
              <input type="text" id="phone" name="phone" class="value-input" />
            </div>
            <div class="info-box">
              <label class="label" for="email">email</label>
              <input type="email" id="email" name="email" class="value-input" />
            </div>
            <div class="info-box">
              <label class="label" for="message">message</label>
              <input
                type="text"
                id="address"
                name="address"
                class="value-input"
              />
            </div>
            <div class="info-box">
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="">
      <div class="container">
        <p class="copyright pt-3">Â© retro ropa by abhinav_kl</p>
      </div>
    </footer>
    <!-- end -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="../script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
